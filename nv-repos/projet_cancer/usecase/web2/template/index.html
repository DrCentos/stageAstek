<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      h2 {
        color: #333333;
        font-size: 24px;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      input[type="file"] {
        padding: 10px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        width: 250px;
      }

      input[type="submit"] {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      #result {
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
      }

    </style>
  </head>
  <body>
    <h2>Uploader un fichier</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="file"><br><br>
      <input type="submit" value="Uploader">
    </form>
    <p id="result"></p>
  </body>
</html>
